name: 'QuicFFIBindings'
description: 'Bindings for dart-quic-ffi library'
output: 'lib/src/bindings/quic_ffi_bindings.dart'

llvm-path:
  - 'D:\develop2\LLVM'

headers:
  entry-points:
    - '../dart-quic-ffi/include/dart_quic_ffi.h'

preamble: |
  // Copyright (c) 2025, dart-quic project.
  // All rights reserved.
  
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
functions:
  include:
    - 'dart_.*'

comments:
  style: any
  length: full